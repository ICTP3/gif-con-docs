name: Notify Discord (Issue)

on:
  issues:
    types: [opened, edited, closed, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        
      - name: 🚀 Discordへ通知
        env:
          WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_ISSUE }}
        run: bash scripts/send_issue.sh
